{% extends 'base.html' %} {% block content %}
<hr />
<h2 class="text-center mt-2">Create Record</h2>
<hr />
<div class="custom-container">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'add' %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label"
                            >First Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="first_name"
                            name="first_name"
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label"
                            >Last Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="last_name"
                            name="last_name"
                        />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input
                            type="text"
                            class="form-control"
                            id="phone"
                            name="phone"
                        />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            name="address"
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input
                            type="text"
                            class="form-control"
                            id="city"
                            name="city"
                        />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="state" class="form-label">State</label>
                        <input
                            type="text"
                            class="form-control"
                            id="state"
                            name="state"
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="province" class="form-label"
                            >Province</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="province"
                            name="province"
                        />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <input
                            type="text"
                            class="form-control"
                            id="country"
                            name="country"
                        />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Sex</label>
                        <div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gender"
                                    id="male"
                                    value="male"
                                />
                                <label class="form-check-label" for="male"
                                    >Male</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gender"
                                    id="female"
                                    value="female"
                                />
                                <label class="form-check-label" for="female"
                                    >Female</label
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-4">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
